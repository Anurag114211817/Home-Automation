<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container" id="main">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card" id="div1"></div>
            </div>
            <div class="col-lg-8 col-md-6 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card" id="div2"></div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="card" id="div3"></div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="card" id="div4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card" id="div5"></div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card" id="div6"></div>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-6">
                <div class="card" id="div7"><img class="img-fluid" src="./images/off.png" alt="error" onclick="$(this).attr('src', $(this).attr('src').match('./images/on.png') ? './images/off.png' : './images/on.png');"></div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6">
                <div class="card" id="div8"><img class="img-fluid" src="./images/off.png" alt="error" onclick="$(this).attr('src', $(this).attr('src').match('./images/on.png') ? './images/off.png' : './images/on.png');"></div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-12">
                <div class="card" id="div9"><img class="img-fluid" src="./images/off.png" alt="error" onclick="$(this).attr('src', $(this).attr('src').match('./images/on.png') ? './images/off.png' : './images/on.png');"></div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.5.1.js"></script>
    <!-- <script src="./js/jquery.easypiechart.js"></script> -->
</body>
</html>
